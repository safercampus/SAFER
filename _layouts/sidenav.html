---
layout: application
---
<div class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-md-11 col-md-offset-1">
        <h1>{{ page.title }}</h1>
        <p>{{ page.header }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <nav class="col-xs-3" id="sidenav">
      <ul class="nav nav-stacked" data-spy="affix" data-offset-top="211" data-offset-bottom="291">
      </ul>
    </nav>

    <div class="col-xs-9 main-content">
      {{ content }}
    </div>
  </div>
</div>

<script src="{{ "/js/toc.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#sidenav ul').toc({
      title: "",
      skipTopList: true,
      listType: 'ul',
      listClass: 'nav nav-stacked',
      noBackToTopLinks: true,
      minimumHeaders: 2,
      showSpeed: 0,
    });
  });
</script>
